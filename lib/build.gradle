apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.Swer316828'

android {

    compileSdkVersion config.compileSdkVersion

    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation libs.android_supportV7

    compile libs.comm_rxandroid
    compile libs.comm_rxjava

    compile libs.comm_rft
    compile libs.comm_rftJson
    compile libs.comm_rftAdapter
    compile libs.comm_rftConverter

    compile libs.comm_okhttp
    compile libs.comm_okhttpLog

    compile libs.comm_gson

}
